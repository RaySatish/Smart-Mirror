<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart Mirror</title>
		<link rel="stylesheet" href="styles.css" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' https://apis.google.com https://www.gstatic.com 'unsafe-inline' 'unsafe-eval';"
		/>
		<script src="https://apis.google.com/js/api.js"></script>
	</head>
	<body>
		<div id="datetime">
			<div id="date"></div>
			<div id="time"></div>
			<div id="calendar">
				<h2>To-Do List</h2>
				<ul id="calendar-events"></ul>
			</div>
		</div>
		<div id="info">
			<div id="location"></div>
			<div id="weather"></div>
		</div>
		<div id="quotes">
			<div id="quote-item"></div>
		</div>
		<div id="news">
			<div id="news-item"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
